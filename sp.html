<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="sp.css" />
  </head>
  <body>
    <header>
      <h1>Välkommen till vår webbutik</h1>
    </header>
    <div class="container">
      <div class="product">
        <h2>Produkt 1</h2>
        <p>Beskrivning av produkt 1.</p>
        <p>Pris: xxx kr</p>
        <button onclick="addToCart('Produkt 1')">Lägg till i kundvagnen</button>
      </div>
      <div class="product">
        <h2>Produkt 2</h2>
        <p>Beskrivning av produkt 2.</p>
        <p>Pris: xxx kr</p>
        <button onclick="addToCart('Produkt 2')">Lägg till i kundvagnen</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Vår Webbutik. Alla rättigheter förbehållna.</p>
    </footer>

    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Din kundvagn</h2>
        <ul id="cartItems"></ul>
      </div>
    </div>

    <div class="cart-icon" onclick="openModal()">
      <i class="fas fa-shopping-cart"></i>
    </div>
    <script>
      href = "sp.js";
    </script>
  </body>
</html>
